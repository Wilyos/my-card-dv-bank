let currentLang = 'en';

function setLanguage(lang) {
  currentLang = lang;
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key]) {
      // Si es un span animado, actualiza también el data-text
      if (el.hasAttribute('data-text')) {
        el.setAttribute('data-text', translations[lang][key]);
        el.textContent = translations[lang][key];
      } else if (key.includes('title') || key.includes('projects_title') || key.includes('about_title') || key.includes('contact_title')) {
        el.innerHTML = translations[lang][key];
      } else {
        el.textContent = translations[lang][key];
      }
    }
  });
  // Traducción de placeholders
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    const key = el.getAttribute('data-i18n-placeholder');
    if (translations[lang][key]) {
      el.placeholder = translations[lang][key];
    }
  });
  document.getElementById('lang-toggle').textContent = lang === 'en' ? 'ES' : 'EN';
}

document.getElementById('lang-toggle').addEventListener('click', function() {
  setLanguage(currentLang === 'en' ? 'es' : 'en');
});
